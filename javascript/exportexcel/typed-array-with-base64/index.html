<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exporting Excel</title>
</head>

<body>
    <div id="app">
        <table id="table" style="border-collapse: collapse; border: 1px solid #ccc; width: 100%;">
            <thead>
                <tr>
                    <th rowspan="2" style="background: blue; color: white; border: 1px solid #ccc; width: 20%;">Col 1</th>
                    <th rowspan="2" style="background: blue; color: white; border: 1px solid #ccc; width: 20%;">Col 2</th>
                    <th colspan="3" style="background: blue; color: white; border: 1px solid #ccc; width: 60%;">Merged Col 3</th>
                </tr>

                <tr>
                    <th style="background: blue; color: white; border: 1px solid #ccc; width: 20%;">Child 3 - 1</th>
                    <th style="background: blue; color: white; border: 1px solid #ccc; width: 20%;">Child 3 - 2</th>
                    <th style="background: blue; color: white; border: 1px solid #ccc; width: 20%;">Child 3 - 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid #ccc;">TD 1</td>
                    <td style="border: 1px solid #ccc;">TD 2</td>
                    <td style="border: 1px solid #ccc;">TD 3 - 1</td>
                    <td style="border: 1px solid #ccc;">TD 3 - 2</td>
                    <td style="border: 1px solid #ccc;">TD 3 - 3</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #ccc;">TD 1</td>
                    <td style="border: 1px solid #ccc;">TD 2</td>
                    <td style="border: 1px solid #ccc;">TD 3 - 1</td>
                    <td style="border: 1px solid #ccc;">TD 3 - 2</td>
                    <td style="border: 1px solid #ccc;">TD 3 - 3</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #ccc;">TD 1</td>
                    <td style="border: 1px solid #ccc;">TD 2</td>
                    <td style="border: 1px solid #ccc;">TD 3 - 1</td>
                    <td style="border: 1px solid #ccc;">TD 3 - 2</td>
                    <td style="border: 1px solid #ccc;">TD 3 - 3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="button" onclick="exportExcel()">Export Excel</button>
    <script src="app.js"></script>
</body>

</html>
