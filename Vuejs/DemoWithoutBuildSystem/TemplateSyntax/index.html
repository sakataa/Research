<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>VueJS - Template Syntax</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                // lifecycle methods  
                beforeCreate: function () {},
                created: function () {},
                beforeMount: function () {},
                mounted: function () {},
                beforeUpdate: function () {},
                updated: function () {},
                beforeDestroy: function () {},
                destroyed: function () {},
            }
        })
    </script>
</body>

</html>
