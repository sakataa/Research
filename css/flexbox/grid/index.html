<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex Box - Grid System</title>
    <link href="grid.css" rel="stylesheet" />

    <style type="text/css">
        .col{
            border: 1px solid #ccc;
        }

        .col-even{
            background-color: green;
        }
    </style>
</head>



<body>
    <div id="root">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-even col-12 col-sm-4 col-md-3 col-lg-4 col-xl-4">Col1</div>
                <div class="col col-odd col-12 col-sm-4 col-md-3 col-lg-4 col-xl-4">Col2</div>
                <div class="col col-even col-12 col-sm-4 col-md-3 col-lg-4 col-xl-4">Col3</div>
                <div class="col col-odd col-12 col-sm-4 col-md-3 col-lg-4 col-xl-4">Col4</div>
                <div class="col col-even col-12 col-sm-4 col-md-3 col-lg-4 col-xl-4">Col5</div>
            </div>
        </div>
    </div>
</body>

</html>
